version: '3.9'

services:
  pop-node:
    environment:
     - POP_CONFIG_PATH=/root/pipe/config.json
     - POP_INVITE_CODE=YOUR_INVITE_CODE_HERE
    build: .
    container_name: pop-node
    restart: always
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./pipe:/root/pipe
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
